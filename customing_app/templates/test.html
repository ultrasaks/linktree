<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ profile.name }}</title>
        <meta name="description" content="{{ profile.about }}">
        <meta name="theme-color" content="{{ scheme.background }}">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family={{scheme.get_font}}:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
            html {
                background-color: {{ scheme.background }};
                color: {{ scheme.font }};
                font-family: '{{ scheme.name_font }}';
            }
            .center-display {
                display: flex;
                justify-content: center;
                padding: 1rem;
            }
            .card {
                background-color: {{ scheme.card }};
                padding: 1rem;
                max-width: 500px;
                border-radius: 1rem;
                position: relative;
            }
            {{scheme.get_button_css}}
            .name {
                margin: 0;
                padding-bottom: .2rem
            }
            .about {
                font-size: 80%;
            }

            .button-list {
                max-width: 900px;
            }
            .profile-image {
                border-radius: {{ scheme.get_ava_radius }}%;
                background-color: grey;
                width: 5rem;height: 5rem;
                overflow: hidden;
            }
            .profile-image img {
                width: 5rem;
            }
        </style>
        <center>
            <p>
                <div class="card">
                    <div class="profile-image">{%if profile.image%}<img src="{{profile.image.url}}">{%else%}{{profile.name.0.upper}}{%endif%}</div>
                    
                    <h3 class="center-display name">
                        {{profile.name}}
                    </h3>
                    <div class="about">
                        {{profile.about}}
                    </div>
                </div>
            </p>
            <div class="button-list">
                
                {% for link in links %}
                <a class="button" {% if is_widget == False %} href="https://{{link.url}}"{% else %} href="#"{% endif %}>
                    <i class="ti ti-{{link.icon}}"></i>
                    {{link.title}}
                </a>
                {% endfor %}
            </div>
        </center>
        <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    </body>
    <!-- Generated with MYLink -->
</html>
